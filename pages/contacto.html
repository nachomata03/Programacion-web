    <main>
        <section>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3280.7061399992745!2d-58.47983462360561!3d-34.68736536192167!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcceb2552c17bf%3A0x2d3d3106cae4f6ff!2sCoronel%20Martiniano%20Chilavert%20%26%20Guamin%C3%AD%2C%20C1439%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1725491603091!5m2!1ses-419!2sar"

                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section class="form">
                <h2 class="tituloform">Formulario de contacto</h2>
                <div class="cont-flex">
                    <form class="row g-3">
                        <div class="row g-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                            </div>
        
                            <div class="col-md-6">
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
        
                            <div class="col-12">
                                <input type="text" class="form-control" id="inputAddress" placeholder="Dirección">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" id="inputAddress2" placeholder="Dirección opcional">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="inputCity" placeholder="Provincia">
                            </div>
                            <div class="col-md-4">
                                <select id="inputState" class="form-select">
                                    <option selected>Localidad</option>
                                    <option>Villa Lugano</option>
                                    <option>Mataderos</option>
                                    <option>Villa Luro</option>
                                    <option>Caballito</option>
                                    <option>Puerto Madero</option>
                                    <option>Almagro</option>
        
                                </select>
                            </div>        
                            <div class="textarea">
                                <textarea name="mensaje" placeholder="Escribe tu mensaje"></textarea>
                            </div>
        
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>     
        </section>
            
        <div class="fixed">
            <a href="">
                <img src="../img/whatsapp.png" alt="foto de whatsapp">
            </a>
        </div>
